<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pembukuan Airdrop</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <h1>Income Airdrop</h1>

  <div class="content-row">
    <!-- Form Input -->
    <form id="incomeForm">
      <label>Tanggal:
        <input type="date" id="date" required>
      </label>
      <label>Event:
        <input type="text" id="event" required>
      </label>
      <label>Token:
        <input type="text" id="token" required>
      </label>
      <label>Amount (Token):
        <input type="number" step="0.0001" id="amount" required>
      </label>
      <label>USD Value:
        <input type="number" step="0.01" id="usd" required>
      </label>
      <button type="submit">Simpan</button>

      <div class="filter-row">
        <label>Filter Tahun:
          <select id="yearFilter"></select>
        </label>
        <label>Filter Bulan:
          <select id="monthFilter">
            <option value="">Semua</option>
            <option value="01">Januari</option>
            <option value="02">Februari</option>
            <option value="03">Maret</option>
            <option value="04">April</option>
            <option value="05">Mei</option>
            <option value="06">Juni</option>
            <option value="07">Juli</option>
            <option value="08">Agustus</option>
            <option value="09">September</option>
            <option value="10">Oktober</option>
            <option value="11">November</option>
            <option value="12">Desember</option>
          </select>
        </label>
      </div>
    </form>

    <!-- Grafik Bulanan -->
    <div class="chart-box">
      <h2>Grafik Bulanan</h2>
      <canvas id="monthlyChart"></canvas>
    </div>

    <!-- Grafik Tahunan -->
    <div class="chart-box">
      <h2>Grafik Tahunan</h2>
      <canvas id="yearlyChart"></canvas>
    </div>
  </div>

  <div id="status"></div>
  <div id="tableContainer"></div>
  <div id="paginationControls" class="pagination"></div>

  <!-- Gambar Bawah Full -->
  <div class="footer-logo">
    <img src="insider.png" alt="Logo Airdrop">
  </div>

  <script src="script.js"></script>
</body>
</html>
